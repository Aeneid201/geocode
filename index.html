<html>
  <head>
    <title>Geocoding</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="btn-wrapper">
      <button class="buttons switch">Switch</button>
    </div>
    <section class="geocoding">
      <div class="container">
        <textarea
          class="addresses"
          placeholder="Your addresses here (each in a new line)"
        ></textarea>
        <div class="btn-wrapper">
          <button type="submit" class="magic buttons">Geocode</button>
          <button type="submit" class="reset buttons">Reset</button>
        </div>

        <textarea
          placeholder="Your coordinates will display here (lat,long)"
          class="myResults"
        ></textarea>
      </div>
    </section>

    <section class="reverseGeocoding d-none">
      <div class="container">
        <textarea
          class="latlongs"
          placeholder="Your coordinates here (lat,long => each in a new line)"
        ></textarea>
        <div class="btn-wrapper">
          <button type="submit" class="reverse buttons">Reverse Geocode</button>
          <button type="submit" class="reset buttons">Reset</button>
        </div>

        <textarea
          placeholder="Your addresses will display here"
          class="myAddresses"
        ></textarea>
      </div>
    </section>

    <!-- useful links -->
    <!-- https://developers.google.com/maps/documentation/javascript/examples/geocoding-simple -->

    <script type="text/javascript" src="config.js"></script>
  </body>
</html>
